    <div class="container-fluid">
        <div class="row">
            <div class="form">
                <form action="mailto:kanatbekova_ai@auca.kg" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>
                            Form to leave your feedback!
                        </legend>
                        <label for="user-name"><strong>Name</strong></label> <br>
                        <input type="text" name="name" id="user-name" size="50" maxlength="100"> <br>
                        <label for="email"><strong>E-mail</strong></label> <br>
                        <input type="text" name="mail" value="blablabla@gmail.com" id="email" size="50" maxlength="100"> <br>
                        <label for="message"><strong>Feedback/your review</strong></label> <br>
                        <input type="text" name="feedback" id="message" size="100" maxlength="200"> <br>
                    </fieldset>
                    <fieldset>
                        <legend>Are the 66magg reviews interesting for you?</legend>
                        Your rating in a 1-5 scale<br>
                        <input type="radio" name="rating" value="1" id="rb1"> <label for="rb1"> Very bad</label>
                        <input type="radio" name="rating" value="2" id="rb2"> <label for="rb2"> Bad </label>
                        <input type="radio" name="rating" value="3" id="rb3"> <label for="rb3"> Satisfactory </label>
                        <input type="radio" name="rating" value="4" id="rb4"> <label for="rb4"> Good</label>
                        <input type="radio" name="rating" value="5" id="rb5"> <label for="rb5"> Amazing</label>
                    </fieldset>

                    <fieldset>
                        <legend>What are your reading languages?</legend>
                        <input type="checkbox" id="eng" name="lang" value="nl_yes">
                        <label for="eng">English</label>
                        <input type="checkbox" id="rus" name="lang" value="nl_yes">
                        <label for="rus">Russian</label>
                        <input type="checkbox" id="kyrgyz" name="lang" value="nl_yes">
                        <label for="kyrgyz">Kyrgyz</label>
                        <input type="checkbox" id="other" name="lang" value="nl_yes">
                        <label for="other">Other</label>
                    </fieldset>

                    <fieldset>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </fieldset>
                </form>


            </div>
